<div id="reviewsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for review in reviews %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="card border-0 bg-transparent text-white">
                    <div class="card-body text-center">
                        <p class="lead mb-4">{{ review.text }}</p>
                        <div class="d-flex justify-content-center mb-3">
                            {% for i in "12345" %}
                                <i class="bi bi-star-fill {% if forloop.counter <= review.rating %}text-warning{% else %}text-muted{% endif %} mx-1"></i>
                            {% endfor %}
                        </div>
                        <h5 class="card-title mb-0">{{ review.name }}</h5>
                        {% if review.master %}
                            <p class="small">Мастер: {{ review.master.name }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="carousel-item active">
                <div class="card border-0 bg-transparent text-white">
                    <div class="card-body text-center">
                        <p class="lead mb-4">У нас пока нет отзывов. Будьте первым!</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% if reviews|length > 1 %}
        <button class="carousel-control-prev" type="button" data-bs-target="#reviewsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#reviewsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    {% endif %}
</div>
